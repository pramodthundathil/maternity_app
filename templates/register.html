{% extends 'index.html' %}

{% block content %}
<style>
    body {
        background-color: #0cd268;
    }

    .appointment input {
        width: 80%;
        padding: 7px;
        margin-top: 10px;
    }
    #btn{
        width: 20%;
        margin-top: 10px;
        margin-bottom: 20px;
    }

</style>
<form method="post">

<div class="conteiner-fluid text-center">
    <div class="container mt-5 appointment">
        <h2>SignUp</h2>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
        <h3>{{form.errors}}</h3>
        <div class="row">
                {% csrf_token %}
                {% for field in form %}
                <div class="col-6">
                    {{field.label}}: <br>
                    {{field}}
                </div>
                <br><br>
                {% endfor %}
                
                <div class="col-12">
                    <button class="btn btn-dark" id="btn">Register</button><br><br>
                 Have an Account Register <a href="{%url 'SignIn' %}">Here</a>

                </div>
                <br><br><br><br><br><br><br><br>


        </div>
    </div>
</div>
</form>


{% endblock %}
